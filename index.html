<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Currency Converter</title>
  
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="container">
  
        <div class="main">

            <div class="container-image w-100">
                <img class="w-25 h-25 margin-center" src="./img/Untitled-1.png" alt="divisas">
            </div>
  
            <div class="form-group">
                <input type="text" 
                       class="form-control searchBox w-50" 
                       placeholder="Cantidad dinero" 
                       id="oamount">
            </div>
  
            <div class="row my-5">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">De</span>
                        </div>
                        <select class="form-control from" id="sel1">
                            <option value="">Elige tu moneda</option>
                           
                        </select>
                    </div>
                </div>
  
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">a:</span>
                        </div>
                        <select class="form-control to" id="sel2">
                            <option value="">Elige tu Moneda</option>
                        </select>
                    </div>
                </div>
            </div>
  
            <div id="div-input" class="text-center">
  
                <button 
                    class="btn btn-success bg-gradient convert m-2" 
                    type="submit"
                >Convertir</button>
                <div id="error"></div>
            </div>
            

            <footer>By Luis Del Risco &copy;</footer>
        </div>

  
        <div id="finalAmount" class="text-center">
  
            <h2>Resultado :
                <span class="finalValue" 
                      style="color: black;">
           </span>
            </h2>
        </div>
        
    </div>
    
  
    <script src="./app.js" type="module"></script>
</body>
  
</html>
